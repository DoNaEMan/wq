<script>
    function NativeRefresh(el,opts){

        this.isWindow = el === window;
        this.wapper = typeof el === 'string' ? document.querySelector(el) : this.isWindow ? window : el;
        this.scroller = this.wapper.querySelector('.native-scroller');

        this._init();
    }

    NativeRefresh.prototype = {
        version : '1.0.0',

        _init : function (){
            var _this = this;

            this.wapper.addEventListener('scroll',function (){
                console.log(_this._scrollTop());
            });

            //加入提示元素
            this.pullUpTipBox = xy.html('<div class="native-pull-up-tips"><div></div><div>正在刷新中...</div></div>');
            this.scroller.appendChild(this.pullUpTipBox)

            this.refresh();
        },
        _scrollTop : function (){
            if(this.isWindow){
                return document.body.scrollTop || this.documentElement.scrollTop;
            }else{
                return this.wapper.scrollTop;
            }
        },

        refresh : function (){

            this.maxScrollY = this.isWindow ? window.innerHeight - document.body.offsetHeight : this.wapper.offsetHeight - this.scroller.offsetHeight;
            this.maxScrollY = this.maxScrollY < 0 ? - this.maxScrollY : 0;
        }

    }

    var w = new NativeRefresh('.div1',{});

</script>
