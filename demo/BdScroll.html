<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <script src="../src/js/flex.js"></script>
    <!--<link rel="stylesheet" href="../src/css/base.css"/>-->
    <style>
        header { height: 1.28rem; width:100%; background: #dd524d; overflow: hidden; position: fixed; top: 0; z-index: 100 }
        footer { height: .98rem; width:100%; background: #dd524d; overflow: hidden; position: fixed; bottom: 0; z-index: 100 }
        li { height: 100px; background: #007AFF }
        li:nth-child(2n) { background: #d8d8d8 }


        body { margin-top: -40px; padding-bottom: 0.98rem }

        #wrapper { margin-top: 1.28rem; position: relative; width: 100%; z-index: 10; max-width: 750px; }
        .pullUp_box, .pullDown_box { height: 40px; line-height: 40px; text-align: center; margin: 0 auto; width: auto; position: relative }
        .pullDownIcon, .pullUpIcon { height: 20px; width: 20px; position: absolute; top: 10px; margin-left: -25px; }
        #pullUp, #pullDown { height: 40px; line-height: 40px; font-size: .24rem; color: #999; }
        @keyframes circle {
            from { -webkit-transform: rotate(0deg); -moz-transform: rotate(0deg); -ms-transform: rotate(0deg); -o-transform: rotate(0deg); transform: rotate(0deg); }
            to { -webkit-transform: rotate(360deg); -moz-transform: rotate(360deg); -ms-transform: rotate(360deg); -o-transform: rotate(360deg); transform: rotate(360deg); }
        }
        .circle-ani { -webkit-animation: circle 1s linear infinite; -o-animation: circle 1s linear infinite; animation: circle 1s linear infinite; }
    </style>
</head>
<body>
<header>
    <p></p>
</header>
<div id="wrapper">
    <div class="scroller">
        <div id="pullDown">

        <li></li>
        <li></li>
        <li></li>
    </div>
    <div id="pullUp">
        <div class="pullUp_box">
            <span class="pullUpIcon"></span><span class="pullUpLabel">上拉显示更多</span>
        </div>
    </div>
</div>
<footer></footer>
</body>
<script src="../src/js/common.js"></script>
<script src="../src/js/iscroll-utils.js"></script>
<script src="../src/js/iscroll-bd.js"></script>
<script>
	document.querySelector('.hh').addEventListener('click', function (e) {
		alert('你点击了');
	}, false);


	var a = new BdScroll('#wrapper', {
		pullDownFn: function () {
			setTimeout(function () {

</html>
